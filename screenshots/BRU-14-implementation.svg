<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#1a1a1a"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ff6347" text-anchor="middle" font-weight="bold">
    BRU-14: Session Counter Implementation
  </text>

  <!-- State 1: Initial/Empty -->
  <rect x="50" y="80" width="700" height="200" rx="10" fill="#2a2a2a" stroke="#3a3a3a" stroke-width="2"/>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">
    State 1: Initial Load (0 completed)
  </text>
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="middle" letter-spacing="2">
    COMPLETED TODAY
  </text>
  <text x="400" y="175" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">
    No pomodoros completed yet
  </text>
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle" font-style="italic">
    localStorage: empty or old date
  </text>
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="11" fill="#4caf50" text-anchor="middle" font-weight="bold">
    ✓ PASS - Shows empty state message
  </text>

  <!-- State 2: One Completed -->
  <rect x="50" y="300" width="700" height="180" rx="10" fill="#2a2a2a" stroke="#3a3a3a" stroke-width="2"/>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">
    State 2: One Pomodoro Completed
  </text>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="middle" letter-spacing="2">
    COMPLETED TODAY
  </text>
  <circle cx="400" cy="400" r="8" fill="#ff6347" filter="drop-shadow(0 2px 4px rgba(255,99,71,0.4))"/>
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle" font-style="italic">
    localStorage: {"date":"2026-02-02","count":1}
  </text>
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="11" fill="#4caf50" text-anchor="middle" font-weight="bold">
    ✓ PASS - Counter increments after work session
  </text>

  <!-- State 3: Multiple Completed -->
  <rect x="50" y="500" width="700" height="180" rx="10" fill="#2a2a2a" stroke="#3a3a3a" stroke-width="2"/>
  <text x="400" y="530" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">
    State 3: Four Pomodoros Completed
  </text>
  <text x="400" y="565" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="middle" letter-spacing="2">
    COMPLETED TODAY
  </text>
  <circle cx="370" cy="600" r="8" fill="#ff6347" filter="drop-shadow(0 2px 4px rgba(255,99,71,0.4))"/>
  <circle cx="390" cy="600" r="8" fill="#ff6347" filter="drop-shadow(0 2px 4px rgba(255,99,71,0.4))"/>
  <circle cx="410" cy="600" r="8" fill="#ff6347" filter="drop-shadow(0 2px 4px rgba(255,99,71,0.4))"/>
  <circle cx="430" cy="600" r="8" fill="#ff6347" filter="drop-shadow(0 2px 4px rgba(255,99,71,0.4))"/>
  <text x="400" y="640" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle" font-style="italic">
    localStorage: {"date":"2026-02-02","count":4}
  </text>
  <text x="400" y="670" font-family="Arial, sans-serif" font-size="11" fill="#4caf50" text-anchor="middle" font-weight="bold">
    ✓ PASS - Multiple dots displayed, persists after refresh
  </text>

  <!-- Implementation Details -->
  <rect x="50" y="700" width="700" height="280" rx="10" fill="#2a2a2a" stroke="#3a3a3a" stroke-width="2"/>
  <text x="400" y="730" font-family="Arial, sans-serif" font-size="16" fill="#ff6347" text-anchor="middle" font-weight="bold">
    Implementation Details
  </text>

  <text x="70" y="760" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" font-weight="bold">
    Files Modified:
  </text>
  <text x="90" y="780" font-family="monospace" font-size="10" fill="#4caf50">
    • index.html - Added completed-counter section
  </text>
  <text x="90" y="800" font-family="monospace" font-size="10" fill="#4caf50">
    • src/styles.css - Added .completed-dot styling with animation
  </text>
  <text x="90" y="820" font-family="monospace" font-size="10" fill="#4caf50">
    • src/main.js - Added localStorage functions and counter logic
  </text>

  <text x="70" y="850" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" font-weight="bold">
    Key Features:
  </text>
  <text x="90" y="870" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
    ✓ Visual dots display for each completed pomodoro
  </text>
  <text x="90" y="890" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
    ✓ localStorage persistence with date checking
  </text>
  <text x="90" y="910" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
    ✓ Auto-reset when calendar day changes
  </text>
  <text x="90" y="930" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
    ✓ Increments only when work session completes (not breaks)
  </text>
  <text x="90" y="950" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
    ✓ Smooth animation when dots appear
  </text>
  <text x="90" y="970" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
    ✓ Works with fast mode (?fast=true) for testing
  </text>

  <!-- Test Instructions -->
  <rect x="50" y="1000" width="700" height="180" rx="10" fill="#2a2a2a" stroke="#3a3a3a" stroke-width="2"/>
  <text x="400" y="1030" font-family="Arial, sans-serif" font-size="16" fill="#ff6347" text-anchor="middle" font-weight="bold">
    Manual Test Instructions
  </text>
  <text x="70" y="1055" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
    1. Navigate to: http://localhost:5173/?fast=true
  </text>
  <text x="70" y="1075" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
    2. Click "Start" button (timer completes in 5 seconds)
  </text>
  <text x="70" y="1095" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
    3. Wait for completion - observe 1 dot appears
  </text>
  <text x="70" y="1115" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
    4. Skip break, start next pomodoro - observe 2 dots
  </text>
  <text x="70" y="1135" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
    5. Refresh page - verify dots persist from localStorage
  </text>
  <text x="70" y="1155" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
    6. Check DevTools: localStorage.getItem('pomodoroData')
  </text>
</svg>
