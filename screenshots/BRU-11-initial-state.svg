<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1280" height="720" fill="#1a1a1a"/>

  <!-- Title -->
  <text x="640" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#ff6347" font-weight="bold">
    Pomodoro Timer - Initial State (25:00)
  </text>

  <!-- Progress Ring Background -->
  <circle
    cx="640"
    cy="350"
    r="140"
    fill="transparent"
    stroke="#2a2a2a"
    stroke-width="8"
  />

  <!-- Progress Ring (Full - at start) -->
  <circle
    cx="640"
    cy="350"
    r="140"
    fill="transparent"
    stroke="#ff6347"
    stroke-width="8"
    stroke-dasharray="879.646"
    stroke-dashoffset="0"
    stroke-linecap="round"
    transform="rotate(-90 640 350)"
  />

  <!-- Timer Display -->
  <text x="640" y="370" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="64" fill="#ffffff" font-weight="300">
    25:00
  </text>

  <!-- Start Button -->
  <rect x="490" y="540" width="140" height="60" rx="30" fill="#ff6347"/>
  <text x="560" y="577" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="600">
    START
  </text>

  <!-- Reset Button -->
  <rect x="650" y="540" width="140" height="60" rx="30" fill="#2a2a2a"/>
  <text x="720" y="577" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="600">
    RESET
  </text>

  <!-- Feature Labels -->
  <text x="100" y="650" font-family="Arial, sans-serif" font-size="14" fill="#888">
    ✓ Large centered display (4rem font)
  </text>
  <text x="100" y="675" font-family="Arial, sans-serif" font-size="14" fill="#888">
    ✓ SVG progress ring (140px radius)
  </text>
  <text x="100" y="700" font-family="Arial, sans-serif" font-size="14" fill="#888">
    ✓ Dark theme (#1a1a1a) with tomato red accent (#ff6347)
  </text>

  <text x="750" y="650" font-family="Arial, sans-serif" font-size="14" fill="#888">
    ✓ Clean, minimal design
  </text>
  <text x="750" y="675" font-family="Arial, sans-serif" font-size="14" fill="#888">
    ✓ Smooth transitions (0.3s ease)
  </text>
  <text x="750" y="700" font-family="Arial, sans-serif" font-size="14" fill="#888">
    ✓ Responsive layout (flexbox centered)
  </text>
</svg>
