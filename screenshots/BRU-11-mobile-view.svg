<svg width="375" height="667" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="375" height="667" fill="#1a1a1a"/>

  <!-- Title -->
  <text x="187.5" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#ff6347" font-weight="bold">
    Mobile View (375×667)
  </text>

  <!-- Progress Ring Background (smaller on mobile) -->
  <circle
    cx="187.5"
    cy="260"
    r="115"
    fill="transparent"
    stroke="#2a2a2a"
    stroke-width="8"
  />

  <!-- Progress Ring -->
  <circle
    cx="187.5"
    cy="260"
    r="115"
    fill="transparent"
    stroke="#ff6347"
    stroke-width="8"
    stroke-dasharray="722.566"
    stroke-dashoffset="0"
    stroke-linecap="round"
    transform="rotate(-90 187.5 260)"
  />

  <!-- Timer Display (smaller font on mobile) -->
  <text x="187.5" y="275" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="48" fill="#ffffff" font-weight="300">
    25:00
  </text>

  <!-- Start Button (full width on mobile) -->
  <rect x="62.5" y="450" width="250" height="60" rx="30" fill="#ff6347"/>
  <text x="187.5" y="487" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="600">
    START
  </text>

  <!-- Reset Button (full width on mobile) -->
  <rect x="62.5" y="530" width="250" height="60" rx="30" fill="#2a2a2a"/>
  <text x="187.5" y="567" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="600">
    RESET
  </text>

  <!-- Feature Labels -->
  <text x="20" y="620" font-family="Arial, sans-serif" font-size="11" fill="#888">
    ✓ Timer: 250×250px (from 300×300)
  </text>
  <text x="20" y="638" font-family="Arial, sans-serif" font-size="11" fill="#888">
    ✓ Font: 3rem (from 4rem)
  </text>
  <text x="20" y="656" font-family="Arial, sans-serif" font-size="11" fill="#888">
    ✓ Buttons: Full width, stacked
  </text>

  <!-- Responsive indicator -->
  <text x="187.5" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4ade80">
    @media (max-width: 768px)
  </text>

  <!-- Device frame (optional visual indicator) -->
  <rect x="0" y="0" width="375" height="667" fill="none" stroke="#444" stroke-width="2"/>
</svg>
