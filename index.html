<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
    <div class="container">
        <div class="timer-container">
            <!-- SVG Progress Ring -->
            <svg class="progress-ring" width="300" height="300">
                <circle
                    class="progress-ring-circle-bg"
                    stroke="#2a2a2a"
                    stroke-width="8"
                    fill="transparent"
                    r="140"
                    cx="150"
                    cy="150"
                />
                <circle
                    class="progress-ring-circle"
                    stroke="#ff6347"
                    stroke-width="8"
                    fill="transparent"
                    r="140"
                    cx="150"
                    cy="150"
                />
            </svg>

            <!-- Timer Display -->
            <div class="timer-display">
                <div id="session-label" class="session-label">Pomodoro</div>
                <span id="timer-text">25:00</span>
                <div id="session-counter" class="session-counter">Session 1 of 4</div>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="controls">
            <button id="start-pause-btn" class="btn btn-primary">Start</button>
            <button id="reset-btn" class="btn btn-secondary">Reset</button>
            <button id="skip-btn" class="btn btn-secondary">Skip</button>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
